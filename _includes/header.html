<header>
  <ul id="nav-mobile" class="side-nav fixed {{ site.city_color }}">
    <li class="logo">
      <a href="/" id="navbar-logo">Intern tips for {{ site.city }}</a>
    </li>

    {% for page in site.pages %}
      {% if page.layout == 'article' %}
        <li class="bold"><a href="{{ page.url }}" class="waves-effect waves-light {{ site.city_color2}}">{{ page.title }}</a></li>
      {% endif %}
    {% endfor %}
    </li>
  </ul>
</header>
